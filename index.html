<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <title>Mario Memory Match</title>
    </head>

    <body>
    <!-- Landing page -->
    <div class="landingbg">
        <img class="title" src="assets/images/MMMtitle.png" alt="MMMtitle">
        <div class="buttons">
            <a class="btn btn-lg btn btn-warning" id="game-button" href="#" role="button">ENTER</a>
            <a class="btn btn-lg btn btn-danger" id="tutorial-button" href="#" role="button">TUTORIAL</a>
        </div>
    </div>
    
    <!--Difficulty modal-->
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close-button click-close1"><i class="fa fa-times fa-lg" aria-hidden="true"></i>
            </div>
            <img class="bowser-difficulty" src="https://i.imgur.com/IqWQYik.gif" alt="bowser">
            <div class="h4-dif-modal">Choose your difficulty level
            </div>
            <div class="button-difficulty">
                <a href="game.html?difficulty=5" id="selectEasy" class="btn btn-success btn-margin a-font">Easy</a><br>
                <a href="game.html?difficulty=7" id="selectMedium"  class="btn btn-warning btn-margin a-font">Medium</a><br>
                <a href="game.html?difficulty=9" id="selectHard"  class="btn btn-danger btn-margin -font">Hard</a><br>
            </div>
        </div>
    </div>



    <!--Tutorial modal-->
    <div class="tutorial-modal">
        <div class="tutorial-modal-content">
            <div class="close-button click-close2"><i class="fa fa-times fa-lg" aria-hidden="true"></i>
            </div>
            &nbsp;
            <div class ="tut-head">How To Play
            </div>
            <img class="princess-peach" src="https://i.imgur.com/eWtkSJ7.gif" alt="Princess-peach">
            <div class="tut-p">A number of cards will appear on the screen, face-down. To uncover the cards, click on one
            at a time to reveal images. These images are pairs and the aim of the game is to match all of the image pairs!
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="assets/js/index.js"></script>
    </body>
</html>
